<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic!!</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap css link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Project specific css -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4 page-title">GifTastic!</h1>
  </div>

  <div class="container">

    <div class="row">
      <div id="giphyBtn"></div>
    </div>

    <br>

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <form>
          <input type="text" id="newTopicVal"></input>
          <input type="submit" id="newTopicBtn" class="btn btn-info" value="Add New Topic">
        </form>
      </div>

      <div class="col-xs-12 col-sm-6">
        <button class="btn btn-info" id="addFavorite">Favorite GIFs</button>
      </div>
    </div>

    <br>

    <div class="row" id="show"></div>

    <img src="assets/images/heart.png" class="favorite" data-toggle="tooltip" data-placement="top" title="Tooltip on top">

  </div>

  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Project specific JS -->
  <script src="assets/javascript/config.js"></script>
  <script src="assets/javascript/giphy.js"></script>
</body>

</html>
